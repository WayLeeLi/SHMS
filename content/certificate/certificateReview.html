	function getUserName(data, userId){
	    var	user;
		$.each(data, function( index, item ) {
			if(item.rocId == userId){
				user = item;
				return false; 
			}
		});
		return user ? user.name : "";
	}
	
	function getUserJobName(data, userId){
	    var	user;
		$.each(data, function( index, item ) {
			if(item.rocId == userId){
				user = item;
				return false; 
			}
		});
		return user ? user.jobName: "";
	}
	
	function submitBtnClick(id){
		$.ajax({
			    url: "/"+CONFIG.SYSTEM_NAME + '/certificateReview/api/submitReview',

			    contentType: "application/json;charset=utf-8", // 因為上面是JSON
			    async: false,
			    cache: false,
			    type: "POST",
			    success: function(data, textStatus){

		    		 alert("沒有權限");
		    	 }else{
		    		 if(data.result == "success"){
