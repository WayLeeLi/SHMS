function get_list(myDates){
	$.ajax({
				url: "/" + CONFIG.SYSTEM_NAME + '/healthCheck/api/listSelf?&year='+myDates,
				contentType: "application/json;charset=utf-8", // 因為上面是JSON
				async: false,
				cache: false,
				type: "GET",
				success: function (data, textStatus) {
					if (data && data == "<script>alert('沒有權限')<\/script>") {
						alert("沒有權限");
					} else {
						var data = data.data;
						$('.length').html(data.length)
					console.log(data)
						$("#jsGrid").jsGrid({
							width: "100%",
							height: "auto",
							heading: true, //是否顯示表頭
							filtering: true, //啟動查找
							inserting: false, //啟動新增  關掉使用自定義的
							editing: true,  //啟動編輯 
							selecting: true,
							sorting: true, //啟動排序
							paging: true, //啟動分頁 
							pageLoading: false, //是否支援分頁載入資料（相比較paging，這個屬性是向伺服器請求資料時要求分頁，而paging是本機進行分頁，無關伺服器）
							autoload: true,
							pageSize: 10,

							controller: {
								loadData: function (filter) {
									//查詢
									var result = $.grep(data, function (item, idx) {
										for (var key in filter) {
											var value = filter[key];
											if (value.length > 0) {
												if (!item[key]) {
													return false;
												}
												if (typeof item[key] === 'number') {
													if (item[key].toString().indexOf(value) == -1) {
														return false;
													}
												} else if (typeof item[key] === 'string') {
													if (item[key].indexOf(value) == -1) {
														return false;
													}
												}

											}
										}
										return true;
									});
									return result;
								},
							
							},

							fields: [
							{ title: "TCB帳號", name: "tcbAccount", type: "text", validate: "required" },
								{ title: "身分證字號", name: "idNumber", type: "text", validate: "required" },
								{ title: "姓名", name: "name", type: "text", validate: "required" ,
									itemTemplate: function (value, item) {
                        				return $("<span>").text(value.replace(/(^.).+(.$)/, '$1O$2'));
										}
									},
								{ title: "性別", name: "gender", type: "text", validate: "required" },
								{ title: "出生年月日", name: "birthday", type: "text", validate: "required" },

								// { title: "身高", name: "height", type: "text", validate: "required" },
								// { title: "體重", name: "weight", type: "text", validate: "required" },
								// { title: "腰圍", name: "waistline", type: "text", validate: "required" },
	
								// { title: "胸部X光", name: "chestRadiograph", type: "text", },
								{
										title: "查看",
										width: 80,type: "control",
										editButton: false,
										deleteButton: true,
										modeSwitchButton: false,
										filtercss: "display:none;",
										itemTemplate: function (value, item) {
											return $("<button>").attr("type", "button").text("查看").addClass("btn btn-success")
												.on("click", function () {
													console.log(value)
													showDetailDialog('員工健康/體格檢查結果',item.id);

												})

										}
									},

							],
							rowClick: function (args) {

								// bodyHref("/content/situation/Safetysituationreport_form.html");
								//showDetailsDialog("修改", args.item);
							},
							deleteConfirm: function (item) {
								return "參數\"" + item.NUM + "\"確認刪除?";
							},
						});
					}
				},
				error: function (data, textStatus, errorThrown) {
					console.log(data);
				},
			});

}

						$('td:contains("undefined")').text( "" );
						}
					},
					error: function (data, textStatus, errorThrown) {
						console.log(data);
					},
				});
				$("#DetailDialog").dialog("option", "title", dialogType + "").dialog("open");
			};

			var saveItem = function (item, isNew) {
				$.extend(item, {
					cfgType: $("#cfgType").val(),
					cfgKey: $("#cfgKey").val(),
					cfgName: $("#cfgName").val(),
					cfgValue: $("#cfgValue").val(),
					cfgMemo: $("#cfgMemo").val(),
					cfgInUse: $('input[name*=cfgInUse]:checked').val()
				});

				$("#jsGrid").jsGrid(isNew ? "insertItem" : "updateItem", item);

				$("#tableDialog").dialog("close");
			};
		});


	});
</script>
