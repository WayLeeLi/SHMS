				// 使用正則表達式来判斷日期字串是否符合 YYYY-MM-DD 格式    
				var datePattern = /^\d{4}-\d{2}-\d{2}$/;
				return datePattern.test(dateString);

				var day = ("0" + date.getDate()).slice(-2); // 獲取日期，並確保是兩位數
