<div>
	<h4>批次LOG</h4>
	
	<div id="jsGrid" >
	</div>
</div>

<style>
/* 讓表格內容換行 */
.jsgrid-table{
		word-wrap:break-word;
	}
</style>

<script>
//需要用的JS
require(["jquery", "jsgrid"], function (jquery, jsgrid) {
	//頁面讀取後執行
	$(document).ready(function(){
	    $.ajax({
		    url: "/"+CONFIG.SYSTEM_NAME + '/batchLog/api/getBatchLog',
		    contentType: "application/json;charset=utf-8", // 因為上面是JSON
		    async: false,
		    cache: false,
		    type: "GET",
		    success: function(data, textStatus){  
		    	
		    	 if(data && data == "<script>alert('沒有權限')<\/script>"){
		    		 alert("沒有權限");
		    	 }else{
		    	 
			    	 $("#jsGrid").jsGrid({
		    	        width: "100%",
		    	        height: "auto",
		    	        heading: true,
		    		    filtering: false,
		    		    inserting: false,
		    		    editing: false,
		    		    selecting: true,
		    		    sorting: true,
		    		    paging: true,
		    		    pageLoading: false,
		    		    pageSize: 10,
		    		    
		    	        data: data,
		    	 
		    	        fields: [
		    	            { title:"批次Class", name: "batchClass", type: "text", width: 120 },
		    	            { title:"批次結果", name: "batchResult", type: "text	", width: 150 },
		    	            { title:"批次執行時間", name: "batchBeginTime", type: "text", width: 50 },
		    	            { title:"批次結束時間", name: "batchEndTime", type: "text", width: 50 }
		    	        ],
			            
		    	    });
			    	 
			    	//依時間排序
			    	$("#jsGrid").jsGrid("sort", "batchBeginTime","desc");
			    	
		    	 }
		    	 
		    },
		    error: function (data, textStatus, errorThrown) {
		        console.log(data);
		    },
		});
    
	});  
});
</script>
