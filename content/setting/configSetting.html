<div>
	<h4>參數設定</h4>
	
	    <div id="jsGrid"></div>
</div>

<div id="tableDialog" style="display:none" class="container">
    <form id="dialogForm">
        <div class="details-form-field row">
			<div class="col text-right"><label for="cfgType">參數類型</label></div>
			<div class="col-8 align-self-center"><input id="cfgType" name="cfgType" type="text" /></div>
        </div>
        <div class="details-form-field row">
			<div class="col text-right"><label for="cfgKey">參數KEY</label></div>
			<div class="col-8 align-self-center"><input id="cfgKey" name="cfgKey" type="text" /></div>
        </div>
        <div class="details-form-field row">
			<div class="col text-right"><label for="cfgName">參數名稱</label></div>
			<div class="col-8 align-self-center"><input id="cfgName" name="cfgName" type="text" /></div>
        </div>
        <div class="details-form-field row">
			<div class="col text-right"><label for="cfgValue">參數值</label></div>
			<div class="col-8 align-self-center"><input id="cfgValue" name="cfgValue" type="text" /></div>
        </div>
        <div class="details-form-field row">
			<div class="col text-right"><label for="cfgMemo">參數註記</label></div>
			<div class="col-8 align-self-center"><textarea  id="cfgMemo" name="cfgMemo"  maxlength="200"></textarea></div>
        </div>
        <div class="details-form-field row">
			<div class="col text-right"><label for="cfgInUse">參數是否啟用</label></div>
			<div class="col-8 align-self-center">
				<div class="custom-control custom-radio custom-control-inline">
							 <input id="cfgInUse_1" name="cfgInUse" type="radio" value="1" class="custom-control-input"/>
							<label class="custom-control-label" for="cfgInUse_1">啟用</label>
				</div>
				<div class="custom-control custom-radio custom-control-inline">
							 <input id="cfgInUse_0" name="cfgInUse" type="radio" value="0" class="custom-control-input"/>
							<label class="custom-control-label" for="cfgInUse_0">停用</label>
				</div>
				
            	
            </div>
        </div>
        <div class="details-form-field row justify-content-center">
			<div class="col text-right"></div>
			<div class="col-7"><button type="submit" id="dialogFormSubmit" class="btn btn-primary">送出</button></div>
            
        </div>
    </form>
</div>

<style>
/* 讓表格內容換行 */
.jsgrid-table{
		word-wrap:break-word;
	}
input[type=text]{
	width: 100%;
}
textarea{
	width:100%;
}
</style>

<script>
//需要用的JS
require(["jquery", "jquery_validate", "jsgrid", "jquery_ui"], function (jquery, jquery_validate, jsgrid, jquery_ui ) {
	//頁面讀取後執行
	$(document).ready(function(){
			
		 $.ajax({
			    url: "/"+CONFIG.SYSTEM_NAME + '/config/api/getConfig',
			    contentType: "application/json;charset=utf-8", // 因為上面是JSON
			    async: false,
			    cache: false,
			    type: "GET",
			    success: function(data, textStatus){    
			    	 if(data && data == "<script>alert('沒有權限')<\/script>"){
			    		 alert("沒有權限");
			    	 }else{
			    	 	$("#jsGrid").jsGrid({
			    	        width: "100%",
			    	        height: "auto",
			    	        heading: true, //是否顯示表頭
			    	        filtering: true, //啟動查找
			    		    inserting: false, //啟動新增  關掉使用自定義的
			    		    editing: true,  //啟動編輯 
			    		    selecting: true,
			    		    sorting: true, //啟動排序
			    		    paging: true, //啟動分頁 
			    		    pageLoading: false, //是否支援分頁載入資料（相比較paging，這個屬性是向伺服器請求資料時要求分頁，而paging是本機進行分頁，無關伺服器）
			    		    autoload: true,
			    		    pageSize: 10,
			    		    
			    		    controller: {
			    		        loadData: function(filter) {
				    		        	//查詢
			    		        	 	var result = $.grep(data, function(item, idx) {
			    		                    for (var key in filter) {
			    		                        var value = filter[key];
			    		                        if (value.length > 0) {
			    		                        	if (!item[key]){
			    		                                return false;
			    		                        	}
			    		                        	if(typeof item[key] === 'number'){
			    		                        		if (item[key].toString().indexOf(value) == -1){
				    		                                return false;
			    		                        		}
			    		                        	}else if(typeof item[key] === 'string'){
			    		                        		if (item[key].indexOf(value) == -1){
				    		                                return false;
			    		                        		}
			    		                        	}
			    		                        	
			    		                        }
			    		                    }
			    		                    return true;
			    		                });
			    		            return result;
			    		        },
			    		        insertItem: function(insertingItem) {
			    		        	$.ajax({
			    		 			    url: "/"+CONFIG.SYSTEM_NAME + '/config/api/addConfig',
			    		 			    data: JSON.stringify(insertingItem),
			    		 			    contentType: "application/json;charset=utf-8", // 因為上面是JSON
			    		 			    async: false,
			    		 			    cache: false,
			    		 			    type: "POST",
			    		 			    success: function(data, textStatus){   
			    		 			    	 if(data && data == "<script>alert('沒有權限')<\/script>"){
			    					    		 alert("沒有權限");
			    					    	 }else{
			    					    		 if(data.result == "success"){
			    					    			 insertingItem.id = data.id;
			    					    			 alert("新增成功");
			    					    		 }else if(data.errorMsg){
			    					    			 alert(data.errorMsg);
			    					    		 }
			    					    	 }
			    		 			    },
			    		 			    error: function (data, textStatus, errorThrown) {
			    		 			        console.log(data);
			    		 			    },
			    		 			});
			    		        },
			    		        updateItem: function(updatingItem) { 
			    		        	$.ajax({
			    		 			    url: "/"+CONFIG.SYSTEM_NAME + '/config/api/updateConfig',
			    		 			    data: JSON.stringify(updatingItem),
			    		 			    contentType: "application/json;charset=utf-8", // 因為上面是JSON
			    		 			    async: false,
			    		 			    cache: false,
			    		 			    type: "POST",
			    		 			    success: function(data, textStatus){   
			    		 			    	 if(data && data == "<script>alert('沒有權限')<\/script>"){
			    					    		 alert("沒有權限");
			    					    	 }else{
			    					    		 if(data.result == "success"){
			    					    			 alert("更新成功");
			    					    		 }else if(data.errorMsg){
			    					    			 alert(data.errorMsg);
			    					    		 }
			    					    	 }
			    		 			    },
			    		 			    error: function (data, textStatus, errorThrown) {
			    		 			        console.log(data);
			    		 			    },
			    		 			});
			    		        },
			    		        deleteItem: function(deletingItem) {
			    		        	 $.ajax({
			    		 			    url: "/"+CONFIG.SYSTEM_NAME + '/config/api/deleteConfig',
			    		 			    data: '{"ID":' + deletingItem.id + '}',
			    		 			    contentType: "application/json;charset=utf-8", // 因為上面是JSON
			    		 			    async: false,
			    		 			    cache: false,
			    		 			    type: "POST",
			    		 			    success: function(data, textStatus){   
			    		 			    	 if(data && data == "<script>alert('沒有權限')<\/script>"){
			    					    		 alert("沒有權限");
			    					    	 }else{
			    					    		 if(data.result == "success"){
			    					    			 alert("刪除成功");
			    					    		 }else if(data.errorMsg){
			    					    			 alert(data.errorMsg);
			    					    		 }
			    					    	 }
			    		 			    },
			    		 			    error: function (data, textStatus, errorThrown) {
			    		 			        console.log(data);
			    		 			    },
			    		 			});
			    		        }
			    		    },
			    	 
			    	        fields: [
			    	            { title:"參數類型", name: "cfgType", type: "text", width: 100, validate: "required" },
			    	            { title:"參數KEY", name: "cfgKey", type: "text", width: 200 },
			    	            { title:"參數名稱", name: "cfgName", type: "text", width: 130 },
			    	            { title:"參數值", name: "cfgValue", type: "text", width: 200 },
			    	            { title:"參數註記", name: "cfgMemo", type: "text", width: 130 },
			    	            { title:"參數是否啟用", name: "cfgInUse", type: "text", width: 50 },
			    	            { type: "control",
			                        editButton: false,
			                        modeSwitchButton: false,
			                        headerTemplate: function() {
			                            return $("<button>").attr("type", "button").text("新增").addClass("btn btn-primary")
			                                .on("click", function () {
			                                	showDetailsDialog("新增", {});
			                                });
			                        }
			    	            }             
			    	        ],
				    	 	rowClick: function(args) {
				    	 		 showDetailsDialog("修改", args.item);
				            },
			    		    deleteConfirm: function(item) {
			                    return "參數\"" + item.cfgName + "\"確認刪除?";
			                },
			    	    });
			    	 }
			    },
			    error: function (data, textStatus, errorThrown) {
			        console.log(data);
			    },
			});
	
		 $("#tableDialog").dialog({
			 title: "參數設定",
	         autoOpen: false,
	         width: 550,
	         modal: true,
	         open:function(){
	         	$('.ui-widget-overlay').addClass('custom-overlay');
	         	customCloseBtn();
	         },
	         close: function() {
	             $("#dialogForm").validate().resetForm();
	             $("#dialogForm").find(".error").removeClass("error");
	             $('.ui-widget-overlay').removeClass('custom-overlay');
	         },
             classes: dlgSetting.classes,
	         show: dlgSetting.show,
			 hide: dlgSetting.hide
	     });
		 
		 var formSubmitHandler = $.noop;
		 
		 var showDetailsDialog = function(dialogType, item) {
             $("#cfgType").val(item.cfgType);
             $("#cfgKey").val(item.cfgKey);
             $("#cfgName").val(item.cfgName);
             $("#cfgValue").val(item.cfgValue);
             $("#cfgMemo").val(item.cfgMemo);
             $("input[name*='cfgInUse']").prop("checked", false);
             if(dialogType === "新增"){
            	 $("#cfgType").attr("disabled", false);
                 $("#cfgKey").attr("disabled", false);
            	 $("input[name*='cfgInUse'][value='1']").prop("checked", true);
             }else{
            	 $("#cfgType").attr("disabled", true);
                 $("#cfgKey").attr("disabled", true);
            	 $("input[name*='cfgInUse'][value='" + item.cfgInUse + "']").prop("checked", true);
             }
             formSubmitHandler = function() {
            	 saveItem(item, dialogType === "新增");
             };

             $("#tableDialog").dialog("option", "title", dialogType + " 參數").dialog("open");
         };
	
	     $("#dialogForm").validate({
	    	 //錯誤訊息元素預設為label改成p會換行
			 errorElement: "p",
	         rules: {
	        	 cfgType: { required: true, rangelength: [2, 50] },
	        	 cfgKey: { required: true, rangelength: [3, 80] },
	        	 cfgName: { required: true, rangelength: [2, 50] },
	        	 cfgValue: { required: true, rangelength: [0, 80] },
	        	 cfgInUse: { required: true }
	         },
	         messages: {
	        	 	cfgType:{
			          required: "請輸入參數類型",
			          rangelength: "密碼長度不得小於2個字母大於50個字母"
			        },
			     	cfgKey:{
			          required: "請輸入參數key",
			          rangelength: "參數key不得小於4個字母大於80個字母"
			        },
			     	cfgName:{
			          required: "請輸入參數名稱",
			          rangelength: "參數名稱不得小於2個字母大於50個字母"
			        },
			     	cfgValue:{
			          required: "請輸入參數值",
			          rangelength: "參數值不得小於0個字母大於80個字母"
			        },
			        cfgInUse:{
			          required: "請選擇是否啟用"
			        }
	         },
	         submitHandler: function() {
	             formSubmitHandler();
	         }
	     });
	     
	     var saveItem = function(item, isNew) {
             $.extend(item, {
            	 cfgType: $("#cfgType").val(),
            	 cfgKey: $("#cfgKey").val(),
            	 cfgName: $("#cfgName").val(),
            	 cfgValue: $("#cfgValue").val(),
            	 cfgMemo: $("#cfgMemo").val(),
            	 cfgInUse: $('input[name*=cfgInUse]:checked').val()
             });
             
             $("#jsGrid").jsGrid(isNew ? "insertItem" : "updateItem", item);

             $("#tableDialog").dialog("close");
             bodyHref("/content/setting/configSetting.html");
         };
	
	    
	});
});
</script>
