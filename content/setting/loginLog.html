<div>
	<h4>登入LOG</h4>
	
	<div id="jsGrid">
	</div>
</div>

<script>
//需要用的JS
require(["jquery", "jsgrid"], function (jquery, jsgrid) {
	//頁面讀取後執行
	$(document).ready(function(){
	    $.ajax({
		    url: "/"+CONFIG.SYSTEM_NAME + '/loginLog/api/getLoginLog',
		    contentType: "application/json;charset=utf-8", // 因為上面是JSON
		    async: false,
		    cache: false,
		    type: "GET",
		    success: function(data, textStatus){  
		    	
		    	 if(data && data == "<script>alert('沒有權限')<\/script>"){
		    		 alert("沒有權限");
		    	 }else{
		    	 
			    	 $("#jsGrid").jsGrid({
		    	        width: "100%",
		    	 		height: "auto",
		    	        heading: true,
		    		    filtering: false,
		    		    inserting: false,
		    		    editing: false,
		    		    selecting: true,
		    		    sorting: true,
		    		    paging: true,
		    		    pageLoading: false,
		    		    pageSize: 10,
		    		    
		    	        data: data,
		    	 
		    	        fields: [
		    	            { title:"帳號", name: "account", type: "text", width: 50 },
		    	            { title:"登入時間", name: "loginTime", type: "text	", width: 150 }
		    	        ],
			            
		    	    });
		    	 }
		    	 
		    },
		    error: function (data, textStatus, errorThrown) {
		        console.log(data);
		    },
		});
	    
	  	//依時間排序
	    $("#jsGrid").jsGrid("sort", "loginTime","desc");
    
	});  
});
</script>
