<div>
	<h4>menu設定</h4>
	
	    <div id="jsGrid"></div>
</div>

<div id="tableDialog" style="display:none" class="container">
    <form id="dialogForm">
        <div class="details-form-field row">
			<div class="col text-right"><label for="menuName">menu名稱</label></div>
			<div class="col-8 align-self-center"><input id="menuName" name="menuName" type="text" /></div>
        </div>
        <div class="details-form-field row">
			<div class="col text-right"><label for="menuUrl">menu連結</label></div>
			<div class="col-8 align-self-center"><input id="menuUrl" name="menuUrl" type="text" /></div>
        </div>
        <div class="details-form-field row">
			<div class="col text-right"><label for="menuTierTwo">menu第二層(放第一層MENU的ID)</label></div>
			<div class="col-8 align-self-center"><input id="menuTierTwo" name="menuTierTwo" type="text" /></div>
        </div>
        <div class="details-form-field row">
			<div class="col text-right"> <label for="menuOrder">menu排序</label></div>
			<div class="col-8 align-self-center"><input id="menuOrder" name="menuOrder" type="text" /></div>
        </div>
        <div class="details-form-field row">
			<div class="col text-right"><label for="menuApiUrl">menuApiUrl權限用的連結</label></div>
			<div class="col-8 align-self-center"><input  id="menuApiUrl" name="menuApiUrl"  type="text"/></div>
        </div>
        <div class="details-form-field row justify-content-center">
			<div class="col text-right"></div>
			<div class="col-7"><button type="submit" id="dialogFormSubmit" class="btn btn-primary">送出</button></div>
            
        </div>
    </form>
</div>

<style>
/* 讓表格內容換行 */
.jsgrid-table{
		word-wrap:break-word;
	}
input[type=text]{
	width: 100%;
}
</style>

<script>
//需要用的JS
require(["jquery", "jquery_validate", "jsgrid", "jquery_ui"], function (jquery, jquery_validate, jsgrid, jquery_ui ) {
	//頁面讀取後執行
	$(document).ready(function(){
			
		 $.ajax({
			    url: "/"+CONFIG.SYSTEM_NAME + '/menu/api/getMenu',
			    contentType: "application/json;charset=utf-8", // 因為上面是JSON
			    async: false,
			    cache: false,
			    type: "GET",
			    success: function(data, textStatus){    
			    	 if(data && data == "<script>alert('沒有權限')<\/script>"){
			    		 alert("沒有權限");
			    	 }else{
			    	 	$("#jsGrid").jsGrid({
			    	        width: "100%",
			    	        height: "auto",
			    	        heading: true, //是否顯示表頭
			    		    filtering: true, //啟動查找
			    		    inserting: false, //啟動新增  關掉使用自定義的
			    		    editing: true,  //啟動編輯 
			    		    selecting: true,
			    		    sorting: true, //啟動排序
			    		    paging: true, //啟動分頁 
			    		    pageLoading: false, //是否支援分頁載入資料（相比較paging，這個屬性是向伺服器請求資料時要求分頁，而paging是本機進行分頁，無關伺服器）
			    		    autoload: true,
			    		    pageSize: 10,
			    		    
			    		    controller: {
			    		        loadData: function(filter) {
			    		        		//查詢
			    		        	 	var result = $.grep(data, function(item, idx) {
			    		                    for (var key in filter) {
			    		                        var value = filter[key];
			    		                        if (value.length > 0) {
			    		                        	if (!item[key]){
			    		                                return false;
			    		                        	}
			    		                        	if(typeof item[key] === 'number'){
			    		                        		if (item[key].toString().indexOf(value) == -1){
				    		                                return false;
			    		                        		}
			    		                        	}else if(typeof item[key] === 'string'){
			    		                        		if (item[key].indexOf(value) == -1){
				    		                                return false;
			    		                        		}
			    		                        	}
			    		                        	
			    		                        }
												console.log(data)
			    		                    }
			    		                    return true;
			    		                });
			    		            return result;
			    		        },
			    		        insertItem: function(insertingItem) {
									console.log(insertingItem);
			    		        	$.ajax({
			    		 			    url: "/"+CONFIG.SYSTEM_NAME + '/menu/api/addMenu',
			    		 			    data: JSON.stringify(insertingItem),
			    		 			    contentType: "application/json;charset=utf-8", // 因為上面是JSON
			    		 			    async: false,
			    		 			    cache: false,
			    		 			    type: "POST",
			    		 			    success: function(data, textStatus){   
			    		 			    	 if(data && data == "<script>alert('沒有權限')<\/script>"){
			    					    		 alert("沒有權限");
			    					    	 }else{
			    					    		 if(data.result == "success"){
			    					    			 insertingItem.id = data.id;
			    					    			 alert("新增成功");
			    					    		 }else if(data.errorMsg){
			    					    			 alert(data.errorMsg);
			    					    		 }
			    					    	 }
			    		 			    },
			    		 			    error: function (data, textStatus, errorThrown) {
			    		 			        console.log(data);
			    		 			    },
			    		 			});
			    		        },
			    		        updateItem: function(updatingItem) { 
			    		        	$.ajax({
			    		 			    url: "/"+CONFIG.SYSTEM_NAME + '/menu/api/updateMenu',
			    		 			    data: JSON.stringify(updatingItem),
			    		 			    contentType: "application/json;charset=utf-8", // 因為上面是JSON
			    		 			    async: false,
			    		 			    cache: false,
			    		 			    type: "POST",
			    		 			    success: function(data, textStatus){   
			    		 			    	 if(data && data == "<script>alert('沒有權限')<\/script>"){
			    					    		 alert("沒有權限");
			    					    	 }else{
			    					    		 if(data.result == "success"){
			    					    			 alert("更新成功");
			    					    		 }else if(data.errorMsg){
			    					    			 alert(data.errorMsg);
			    					    		 }
			    					    	 }
			    		 			    },
			    		 			    error: function (data, textStatus, errorThrown) {
			    		 			        console.log(data);
			    		 			    },
			    		 			});
			    		        },
			    		        deleteItem: function(deletingItem) {
			    		        	 $.ajax({
			    		 			    url: "/"+CONFIG.SYSTEM_NAME + '/menu/api/deleteMenu',
			    		 			    data: '{"ID":' + deletingItem.id + '}',
			    		 			    contentType: "application/json;charset=utf-8", // 因為上面是JSON
			    		 			    async: false,
			    		 			    cache: false,
			    		 			    type: "POST",
			    		 			    success: function(data, textStatus){   
			    		 			    	 if(data && data == "<script>alert('沒有權限')<\/script>"){
			    					    		 alert("沒有權限");
			    					    	 }else{
			    					    		 if(data.result == "success"){
			    					    			 alert("刪除成功");
			    					    		 }else if(data.errorMsg){
			    					    			 alert(data.errorMsg);
			    					    		 }
			    					    	 }
											 console.log(data);
			    		 			    },
			    		 			    error: function (data, textStatus, errorThrown) {
			    		 			        console.log(data);
			    		 			    },
			    		 			});
			    		        }
			    		    },
			    	 
			    	        fields: [
			    	        	{ title:"menuID", name: "id", type: "text", width: 60},
			    	            { title:"menu名稱", name: "menuName", type: "text", width: 150},
			    	            { title:"menu連結", name: "menuUrl", type: "text", width: 200 },
			    	            { title:"menu第二層", name: "menuTierTwo", type: "text", width: 80 },
			    	            { title:"menu排序", name: "menuOrder", type: "text", width: 80 },
			    	            { title:"menuApiUrl權限用的連結", name: "menuApiUrl", type: "text", width: 150 },
			    	            { type: "control",
			                        editButton: false,
			                        modeSwitchButton: false,
			                        headerTemplate: function() {
			                            return $("<button>").attr("type", "button").text("新增").addClass("btn btn-primary")
			                                .on("click", function () {
			                                	showDetailsDialog("新增", {});
			                                });
			                        }
			    	            }             
			    	        ],
				    	 	rowClick: function(args) {
								 console.log(args)
				    	 		 showDetailsDialog("修改", args.item);
				            },
			    		    deleteConfirm: function(item) {
			                    return "參數\"" + item.menuName + "\"確認刪除?";
			                },
			    	    });
			    	 }
			    },
			    error: function (data, textStatus, errorThrown) {
			        console.log(data);
			    },
			});
	
		 $("#tableDialog").dialog({
			 title: "參數設定",
	         autoOpen: false,
	         width: 550,
	         modal: true,
	         close: function() {
	             $("#dialogForm").validate().resetForm();
	             $("#dialogForm").find(".error").removeClass("error");
	             $('.ui-widget-overlay').removeClass('custom-overlay');
	         },
             open: function(){
            	 $('.ui-widget-overlay').addClass('custom-overlay');
            	 customCloseBtn();
             },
             classes: dlgSetting.classes,
	         show: dlgSetting.show,
			 hide: dlgSetting.hide
	     });
		 
		 var formSubmitHandler = $.noop;
		 
		 var showDetailsDialog = function(dialogType, item) {
             $("#menuName").val(item.menuName);
             $("#menuUrl").val(item.menuUrl);
             $("#menuTierTwo").val(item.menuTierTwo);
             $("#menuOrder").val(item.menuOrder);
             $("#menuApiUrl").val(item.menuApiUrl);
             formSubmitHandler = function() {
            	 saveItem(item, dialogType === "新增");
             };

             $("#tableDialog").dialog("option", "title", dialogType + " menu").dialog("open");
         };
	
	     $("#dialogForm").validate({
	    	 //錯誤訊息元素預設為label改成p會換行
			 errorElement: "p",
	         rules: {
	        	 menuName: { required: true, rangelength: [2, 30] },
	        	 menuOrder: { required: true, range: [0, 999] }
	         },
	         messages: {
	        	 	menuName:{
			          required: "請輸入menu名稱",
			          rangelength: "長度不得小於2個字母大於20個字母"
			        },
			        menuOrder:{
			          required: "請輸入menu排序",
			          range: "不得小於0大於999"
			        }
	         },
	         submitHandler: function() {
	             formSubmitHandler();
	         }
	     });
	     
	     var saveItem = function(item, isNew) {
             $.extend(item, {
            	 menuName: $("#menuName").val(),
            	 menuUrl: $("#menuUrl").val(),
            	 menuTierTwo: $("#menuTierTwo").val(),
            	 menuOrder: $("#menuOrder").val(),
            	 menuApiUrl: $("#menuApiUrl").val()
             });
             
             $("#jsGrid").jsGrid(isNew ? "insertItem" : "updateItem", item);

             $("#tableDialog").dialog("close");
         };
	
	    
	});
});
</script>
